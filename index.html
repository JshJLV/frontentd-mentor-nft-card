<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

<body>
  <main>
    <div id="card">
      <div class="img-card">
        <div class="img-ethereum">
          <img src="./images/image-equilibrium.jpg" alt="img-equilibrium">
        </div>
        <div class="img-view">
          <img src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="nft-description">
        <a href="#">Equilibrium #3429</a>
        <br>
        <br>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="data">
        <div class="value-ethereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="profile picture">
        <p>Creation of <span class="user">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
